{% extends 'base.html' %}

{% block content %}
{% if get_flashed_messages() %}
{% for message in get_flashed_messages() %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
	{{ message }}
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
{% endfor %}
{% endif %}
<div class="row">
	<div class="card shadow col-lg-8 mx-auto my-5">
		<div class="card-body">
			<h3 class="card-title">Create Post</h3>
			<form method="POST">
				<div class="form-group">
					<label for="post-title">Title</label>
					<input type="text" class="form-control" id="post-title" name="title" required>
				</div>
				<div class="form-group">
					<label for="post-content">Content</label>
					<textarea class="form-control" id="post-content" rows="5" name="content" required>{{ saved['content'] }}</textarea>
				</div>
				<button type="submit" class="btn btn-outline-success">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
