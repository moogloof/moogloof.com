{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="card shadow col-lg-8 mx-auto my-5">
		<div class="card-body">
			<h3 class="card-title">Create Project</h3>
			<form method="POST">
				<div class="form-group">
					<label for="project-title">Title</label>
					<input type="text" class="form-control" id="project-title" name="title" value="{{ saved['title'] }}" required>
				</div>
				<div class="form-group">
					<label for="project-description">Description</label>
					<textarea class="form-control" id="project-description" rows="5" name="description" required>{{ saved['description'] }}</textarea>
				</div>
				<button type="submit" class="btn btn-outline-success">Save</button>
				<a class="btn btn-outline-danger" href="{{ url_for('projects', _id=saved['_id']) }}">Cancel</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
