{% extends 'base.html' %}

{% block headers %}
<link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
<style>
.projects-container {
    padding: 1.5rem;
}
.projects-title {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
}
.project-list {
    list-style: none;
    padding: 0;
    margin: 0;
}
.project-item {
    padding: 1rem 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.project-item:last-child {
    border-bottom: none;
}
.project-link {
    color: inherit;
    text-decoration: none;
    transition: color 0.2s ease;
}
.project-link:hover {
    color: #0d6efd;
}
.project-title {
    font-size: 1.1rem;
    font-weight: 500;
    margin: 0;
    margin-bottom: 0.5rem;
    display: inline-block;
}
.project-image {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 1rem;
}
.project-description {
    margin-bottom: 1rem;
}
</style>
{% endblock headers %}

{% block content %}
<div class="row mx-0">
	<div class="my-5 px-0 col-lg-8 mx-auto">
		<div class="projects-container">
			<h3 class="projects-title">Projects</h3>
			<ul class="project-list">
				{% for project in projects %}
				<li class="project-item">
					<a class="project-link" href="{{ url_for('projects', _id=project._id) }}">
						<h4 class="project-title">{{ project.title }}</h4>
					</a>
					{% if project.description %}
					<div class="project-description">{{ project.description|markdown }}</div>
					{% endif %}
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endblock content %}
