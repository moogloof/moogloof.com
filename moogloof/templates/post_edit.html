{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="card shadow col-lg-8 mx-auto my-5">
		<div class="card-body">
			<h3 class="card-title">Edit Post</h3>
			<form method="POST">
				<div class="form-group">
					<label for="post-title">Title</label>
					<input type="text" class="form-control" id="post-title" name="title" value="{{ saved['title'] }}" required>
				</div>
				<div class="form-group">
					<label for="post-thumbnail">Thumbnail Link</label>
					<input type="url" class="form-control" id="post-thumbnail" name="thumbnail" value="{{ saved['thumbnail'] if 'thumbnail' in saved else '' }}">
				</div>
				<div class="form-group">
					<label for="post-content">Content</label>
					<textarea class="form-control" id="post-content" rows="5" name="content" required>{{ saved['content'] }}</textarea>
				</div>
				<button type="submit" class="btn btn-outline-success">Save</button>
				<a class="btn btn-outline-danger" href="{{ url_for('delete_blog', _id=saved['_id']) }}">Delete</a>
				<a class="btn btn-outline-danger" href="{{ url_for('blog', _id=saved['_id']) }}">Cancel</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
